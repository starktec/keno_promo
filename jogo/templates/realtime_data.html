<div class="row my-row">
    <div class="col-12">
        <div class="card card-table table-responsive-xl overflow-auto">
            <table  id="tabelaPartidas" class="table position-relative table-content">
                <thead class="thead-dark text-center thead-content">
                    <tr>
                        <th scope="col">Partida</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Data/hora</th>
                        <th scope="col">Participantes</th>
                        <th scope="col">Novos Participantes</th>
                    </tr>
                </thead>
                <tbody class="text-center tbody-content" id='tbody'>

                    <!--
                        body da tabela gerado no javascript abaixo!
                    -->

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function test_time_out( valor ) {
        if (document.getElementById("novos_jogadores_min").textContent === valor){
            document.querySelector("#novos_jogadores_min").innerText = "0"
        }
    }
    let timer = setTimeout(test_time_out, 5000,document.querySelector("#novos_jogadores_min").innerText);
    if (window.location.protocol == "https:"){
        socket = new WebSocket('wss://' + location.host + '/ws/dados/realtime/');
    }
    else{
        socket = new WebSocket('ws://' + location.host + '/ws/dados/realtime/');
    }
    socket.onmessage = function(event) {
        data = JSON.parse(event.data)
        console.log(data)
        clearTimeout(timer);
        let doacoes_min = 0
        if (data.novos_jogadores_min || data.novos_jogadores_min == 0){
            document.querySelector("#novos_jogadores_min").innerText = data.novos_jogadores_min;
            doacoes_min = data.novos_jogadores_min
        }
        if (data.partidas){
            var html = ""
            data.partidas.partidas.forEach(partida => {
                html += "<tr class=''>";
                html += "<td>"+partida.partida+"</td>";
                html += "<td>"+partida.tipo+"</td>";
                html += "<td>"+partida.data_partida+"</td>";
                html += "<td>"+partida.cartelas_count+"</td>";
                html += "<td>"+partida.novos_participantes+"</td>";
                html += "</tr>";
            });
            document.querySelector('#tbody').innerHTML = html
        }
        timer = setTimeout(test_time_out, 60000,doacoes_min.toFixed(2));
        
    }
</script>
